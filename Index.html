<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle & Save</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            padding: 20px;
        }
        
        .bundle-container {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .bundle-option {
            border: 2px solid lightgray;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .bundle-option.selected {
            border-color: #007f5f;
            background: #e6f7f1;
        }
        .bundle-header {
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            color: #007f5f;
        }
        .bundle-details {
            display: none;
            margin-top: 10px;
        }
        .selected .bundle-details {
            display: block;
        }
        .bundle-option input {
            margin-right: 10px;
        }
        .dropdown {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="bundle-container">
        <div class="bundle-header">Bundle & Save</div>
        
        <div class="bundle-option" onclick="selectBundle(this)">
            <input type="radio" name="bundle" value="1"> 1 Pair - DKK 195.00 (50% OFF)
            <div class="bundle-details">
                <label>#1 Size: <select class="dropdown"><option>S</option><option>M</option><option>L</option></select></label>
                <label> Colour: <select class="dropdown"><option>Red</option><option>Blue</option></select></label>
            </div>
        </div>
        
        <div class="bundle-option" onclick="selectBundle(this)">
            <input type="radio" name="bundle" value="2"> 2 Pair - DKK 345.00 (40% OFF)
            <div class="bundle-details">
                <label>#1 Size: <select class="dropdown"><option>S</option><option>M</option><option>L</option></select></label>
                <label> Colour: <select class="dropdown"><option>Red</option><option>Blue</option></select></label>
                <br>
                <label>#2 Size: <select class="dropdown"><option>S</option><option>M</option><option>L</option></select></label>
                <label> Colour: <select class="dropdown"><option>Green</option><option>Yellow</option></select></label>
            </div>
        </div>
        
        <div class="bundle-option" onclick="selectBundle(this)">
            <input type="radio" name="bundle" value="3"> 3 Pair - DKK 528.00 (60% OFF)
            <div class="bundle-details">
                <label>#1 Size: <select class="dropdown"><option>S</option><option>M</option><option>L</option></select></label>
                <label> Colour: <select class="dropdown"><option>Red</option><option>Blue</option></select></label>
                <br>
                <label>#2 Size: <select class="dropdown"><option>S</option><option>M</option><option>L</option></select></label>
                <label> Colour: <select class="dropdown"><option>Green</option><option>Yellow</option></select></label>
                <br>
                <label>#3 Size: <select class="dropdown"><option>S</option><option>M</option><option>L</option></select></label>
                <label> Colour: <select class="dropdown"><option>Purple</option><option>Orange</option></select></label>
            </div>
        </div>
    </div>
    
    <script>
        function selectBundle(element) {
    document.querySelectorAll('.bundle-option').forEach(option => {
        option.classList.remove('selected');
        option.querySelector("input").checked = false;
    });

    element.classList.add('selected');
    let radio = element.querySelector("input");
    if (radio) {
        radio.checked = true;
    }
}
document.querySelectorAll('.bundle-option').forEach(option => {
    option.addEventListener('click', function(event) {
        // Prevent click from affecting child elements
        if (!event.target.closest('input, select')) {
            document.querySelectorAll('.bundle-option').forEach(opt => {
                opt.classList.remove('selected');
                opt.querySelector("input").checked = false;
            });

            this.classList.add('selected');
            this.querySelector("input").checked = true;
        }
    });
});


    </script>
</body>
</html>
